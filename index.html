<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>map</title>
<link href="map_style.css" rel="stylesheet" type="text/css">
</head>

<body>
	<div class="map">
		<a id="col1" class="pin" style="color:#000000" href="https://stookia.github.io/home/"></a>
		<a id="col2" class="pin" style="color:#000000" href="https://stookia.github.io/home2/"></a>
		<img src="map.svg">
	</div>
	<script>
      		document.addEventListener("DOMContentLoaded", function (){
	　　	const col1=localStorage.getItem("col1")||"color:#000000";
        　	const col2=localStorage.getItem("col2")||"color:#000000";
	  	if(col1 !=="color:#000000"){document.getElementById('col1').style=col1;}
        　　	if(col2 !=="color:#000000"){document.getElementById('col2').style=col2;}
		});
    	</script>
</body>
</html>
